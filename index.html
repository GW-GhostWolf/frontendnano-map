<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>San Antonio Museums</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
    <div id="placesList" data-bind="css: { hide: !showPlaces() }">
        <input type="text" data-bind="textinput: placeFilter" />
        <button data-bind="click: toggleSidebar" class="hide-gt-xs">Toggle sidebar</button>
        <div data-bind="foreach: filteredPlaces">
            <place params="{ place: $data }"></place>
            <hr />
        </div>
    </div>
    <div id="mapcontainer">
        <div id="map">
            <button data-bind="click: toggleSidebar">Toggle sidebar</button>
            <button data-bind="click: toggleDetails">Toggle details</button>
        </div>
        <div id="placeDetails" data-bind="css: { hide: !showDetails() }">
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/place/place.js"></script>
    <script src="js/app.js"></script>
    <!--<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkMtk8WEwUCO6YUhx9JxdcZkAmFp7wN2A&libraries=places&callback=initMap"></script>-->
</body>
</html>
