<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Magic Kingdom</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/main.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>
    <div id="placesList" data-bind="css: { hide: !showPlaces() }">
        <i class="fa fa-filter" aria-hidden="true"></i><input type="text" aria-label="Filter" data-bind="textinput: placeFilter" />
        <br/>
        <input type="checkbox" value="ride" data-bind="checked: categoryFilter" />Ride
        <input type="checkbox" value="entertainment" data-bind="checked: categoryFilter" />Show
        <input type="checkbox" value="character" data-bind="checked: categoryFilter" />Meet
        <button data-bind="click: toggleSidebar" class="hide-gt-xs">Toggle sidebar</button>
        <hr />
        <div data-bind="foreach: filteredPlaces">
            <place params="{ place: $data }" data-bind="{ click: $parent.selectPlace }"></place>
            <hr />
        </div>
    </div>
    <div id="mapcontainer">
        <div id="mapDiv">
            <button data-bind="click: toggleSidebar">Toggle sidebar</button>
            <button data-bind="click: toggleDetails">Toggle details</button>
        </div>
        <div id="placeDetails" data-bind="css: { hide: !showDetails() }, if: priorPlace">
            <h4 data-bind="text: priorPlace().name"></h4>
            <span data-bind="text: priorPlace().street"></span>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/place/place.js"></script>
    <script src="js/app.js"></script>
    <script src="js/googleMap.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDkMtk8WEwUCO6YUhx9JxdcZkAmFp7wN2A&libraries=places&callback=map.initMap"></script>
</body>
</html>
